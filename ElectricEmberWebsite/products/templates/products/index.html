{% extends 'base.html' %}

<!-- {% block title %} Products {% endblock title %} -->

{% block content %}
<ol>
    {% for query in queryset %}
    <li>
        <a href='{% if query.slug %} {{ query.slug }} {% endif %}'>{{ query }}</a>
        {% if query.description %}
        <br> {{ query.description }} </br>
        {% endif %}

        {% if query.image1 %}
        <img src='/media/{{ query.image1 }}'>
        {% endif %}
    </li>
    {% endfor %}
</ol>
{% endblock content %}
